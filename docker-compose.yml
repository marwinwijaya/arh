services:
  db:
    image: mysql:8.0
    container_name: arhshop_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: prestashop
      MYSQL_USER: ps_user
      MYSQL_PASSWORD: pspassword
    volumes:
      - db_data:/var/lib/mysql

  prestashop:
    image: prestashop/prestashop:8.1
    container_name: arhshop_app
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8080:80"
    environment:
      DB_SERVER: db
      DB_NAME: prestashop
      DB_USER: ps_user
      DB_PASSWD: pspassword
    volumes:
      - ps_data:/var/www/html

volumes:
  db_data:
  ps_data:
